<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MY APP</title>
  </head>
  <body>
    <h1>May Node and Express be with you.</h1>
    <form action="/quotes" method="POST">
        <!-- action tells where to send post req 
         and method tells browser what kind of req to send
         we handle POST in server.js and path should be value in action-->
        <input type="text" placeholder="name" name="name" />
        <input type="text" placeholder="quote" name="quote" />
    <button type="submit">Submit</button>
</form>
  </body>
</html>
